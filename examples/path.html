
<title>path examples</title>

<style>
	body {
		margin: 0;
		padding: 60px;
	}
	svg {
		width:100%;
		height:100%;
	}
	#circle {
		stroke-width: 4;
		stroke: blue;
		fill: none;
		stroke-linecap: round;
	}
</style>

<svg id="svg" xmlns="http://www.w3.org/2000/svg" version="1.1" link="http://www.w3.org/1999/xlink">
	<path id="circle" d="m 200 200 a 100 100 0 0 1 100 100 a 100 100 0 0 1 -100 100 a 100 100 0 0 1 -100 -100 a 100 100 0 0 1 100 -100"</path>
</svg>

<script>
	var move = require('..')

	move(circle)
		.set('d', 'm 200 200 l 100 100 -100 100 -100 -100 100 -100')
		.ease('out-sine')
		.duration('.7s')
		.run()
</script>
