
<title>color</title>

<style>
	body {
		margin: 0;
	}
	#box {
		width: 300px;
		height: 300px;
		margin: 100px auto;
		background: rgb(5, 5, 255);
	}
</style>

<div id="box"></div>

<script>
	var move = require('..')

	move(document.getElementById('box'))
		.set('background', 'rgb(255,5,5)')
		.rotate(45)
		.ease('out-sine')
		.duration('.5s')
		.then()
			.set('background', 'rgb(5,5,255)')
			.rotate(-45)
</script>
