
<title>color</title>

<style>
  body {
    margin: 0;
  }
  #box {
    width: 300px;
    height: 300px;
    margin: 100px auto;
    background-color: blue;
  }
</style>

<div id="box"></div>

<script>
  var move = require('..')

  move('#box')
    .set('background-color', 'red')
    .rotate(45)
    .ease('out-sine')
    .duration('.5s')
    .then()
      .set('background-color', 'blue')
      .rotate(-45)
</script>
