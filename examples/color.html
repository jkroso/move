<title>color</title>

<style>
  body { margin: 0; padding: 60px; }
  div {
    width: 300px;
    height: 300px;
    margin: 0 15px;
    display: inline-block;
  }
  #box1 { background-color: blue; }
  #box2 { background-color: black; }
</style>

<div id="box1"></div>
<div id="box2"></div>

<script>
  import move from '..'

  move(box1)
    .set('background-color', 'red')
    .ease('out-sine')
    .duration('.5s')
    .then().set('background-color', 'blue')

  move(box2)
    .set('background-color', 'rgba(0,0,0,0.3)')
    .ease('out-sine')
    .duration('.5s')
    .then().set('background-color', 'black')
</script>
