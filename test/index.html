<title>move tests</title>
<link rel="stylesheet" href="../node_modules/hydro-html/index.css">

<div id="hydro"></div>

<script>
  import Hydro from 'hydro'

  const hydro = new Hydro

  hydro.set({
    timeout: 500,
    formatter: require('hydro-html'),
    plugins: [
      require('hydro-chai'),
      require('hydro-bdd')
    ],
    chai: {
      chai: require('chai'),
      styles: ['should'],
      global: true,
      plugins: [
        require('chai-spies')
      ]
    }
  })

  hydro.setup()

  require('./move.test')

  hydro.run()
</script>
